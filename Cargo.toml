netcdf = { version = "0.11.0", features = ["static"] }
rayon = "1.10.0"
serde = "1.0.219"
serde_yaml = "0.9.34"
splines = "5.0.0"
vtkio = "0.6"

[profile.dev.package.faer]
opt-level = 3

[profile.profiling.package.faer]
opt-level = 3
