[package]
name = "beamo"
version = "0.1.0"
edition = "2021"

[lib]
name = "beamo"
path = "src/lib.rs"

[[example]]
name = "cantilever_sin_load"

[[example]]
name = "beam_mode_sweep"

[[example]]
name = "blade_aero"

[[example]]
name = "iea15-aero"

[[example]]
name = "rotating_beam"

[[example]]
name = "turbine-lin"

[[example]]
name = "turbine-psd"

[[example]]
